<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Window bar -->
    <link rel="stylesheet" href="../assets/css/default.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Gerador de Nomes</title>
  </head>
  <body>
    <div id="title-bar">
         <div id="title">Name Generator</div>
         <div id="title-bar-btns">
              <button id="min-btn">-</button>
              <button id="max-btn">+</button>
              <button id="close-btn">x</button>
         </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <!-- Menu -->
          <div class="wrapper">
            <nav id="sidebar">
              <div class="sidebar-header">
                <h3>Menu</h3>
              </div>

              <ul class="list-unstyled components">

                  <li class="active">
                    <div class="dropdown">
                      <button class="btn btn-outiline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Configurações
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a href="#" id="menuConfig">Configurações</a>
                      </div>
                    </div>
                  </li>
                  <li>
                      <a href="#" id="menuHelp" title="API">Help</a>
                  </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="col">
          <div class="headBox">
              <h1>Gerador de Nomes</h1>
          </div>

          <div class="btnDiv">
            <button class="btn btn-outline-success" id="btnGerar">Gerar</button>
          </div>
          <div class="perfilBox">
            <img id="imgGerada"/>
            <div class="box">
              <pre>
                Nome:    <label   id="lblName"></label>
                e-Mail:  <label id="lblEmail"></label>
                Número:  <label id="lblNumber"></label>
                Nacionalidade: <label id="lblCountry"></label>
              </pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="../node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
  </body>
</html>
